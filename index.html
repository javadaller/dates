<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <script defer src="fnc.js"></script>
        <script defer src="script.js"></script>
        <title>dates</title>
    </head>

    <body>

        <main>
            <section id="exo1">
                <h2>Exercice 1</h2>
                <p>Anchorage (USA): <span id="anchorage"></span></p>
                <p>Reykjavik (Iceland): <span id="reykjavik"></span></p>

                <p>Saint-Petersburg (Russia): <span id="saintpetersburg"></span ></p>
                <p>Brussels (Belgium): <span id="brussels"></span></p>
            </section>

            <section id="exo2">
                <h2>Exercice 2</h2>
                <p>Days passed since the 16th september 1981: <span id="sinceBirth"></span></p>
            </section>

            <section id="exo3">
                <h2>Exercice 3</h2>
                <p>The date in <input type="number" name="" id="inputHours"> hours: <span id="future"></span></p>
            </section>

            <section id="exo4">
                <h2>Exercice 4</h2>
                <div id="dateContainer">
                    <div id="date">
                        <div id="dateHeader"></div>
                        <div id="dateDay"></div>
                        <div id="dateMonth"></div>
                        <div id="dateFooter"></div>
                    </div>
                    <div id="time"><span id="timeSeconds"></span></div>
                </div>
            </section>
        </main>

    </body>

</html>
